<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Click Event Example</h2>

  <button id="btn1">Button 1</button>
  <button id="btn2">Button 2</button>
  <button id="btn3">Button 3</button>

  <p id="message"></p>

  <script>
    // Get references to the buttons and message area
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");
    const btn3 = document.getElementById("btn3");
    const message = document.getElementById("message");

    // Add click event listeners
    btn1.addEventListener("click", () => {
      message.textContent = "You clicked Button 1";
    });

    btn2.addEventListener("click", () => {
      message.textContent = "You clicked Button 2";
    });

    btn3.addEventListener("click", () => {
      message.textContent = "You clicked Button 3";
    });
  </script>
</body>
</html>
